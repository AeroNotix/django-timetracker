{% extends "base.html" %}
{% block content %}
<fieldset id="login">
  <form method="POST" action="/login/">
    {% csrf_token %}
    <table>
      {{ login.as_table }}
      <tr>
        <td></td>
        <td align="right">
          <input type="submit"
                 onclick="/login/"
                 id="add_button"
                 value="Login"/>
        </td>
    </table>
  </form>
{% endblock content %}
