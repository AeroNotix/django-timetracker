{% extends "base.html" %}

{% block header %}
<link href="{{ STATIC_URL }}calendar.css" type="text/css" rel="stylesheet" />
<script type="text/javascript" src="{{ STATIC_URL }}js/admin_view.js"></script>
<script type="text/javascript">
  $( function () {
      $("#user_select").attr("onchange", "onOptionChange()");
      onOptionChange();
  });
</script>
{% endblock header %}
{% block content %}

<table id="user_table">
  <tr>
    <td valign="top">
      {{ employees.as_option_list|safe }}
    </td>
    <td>
      <div id="calendar_div"></div>
    </td>
    <td valign="top">
      <table border="1" id="admin-inner-cal"> 
        {% for employee in employees.users.all %}
        <tr>
          <td>
            <p>{{ employee.name }}</p>
          </td>
          <td>
            {{ employee.get_total_balance|safe }}
          </td>
        </tr>
        {% endfor %}
      </table>
    </td>
  </tr>
  

</table>

{% endblock content %}
