{% extends "base.html" %}

{% block header %}
<link href="{{ STATIC_URL }}holidays.css" type="text/css"
      rel="stylesheet" />

<script type="text/javascript">
  $(function () {
      $("#holiday-table")
          .attr("border", "1")
          .find("td")
          .attr("width", "30")
          .attr("height", "30");
      
      $("#holiday-table")
          .find("td")
          .click(function() {
              if ($(this).css('backgroundColor') === 'rgb(255, 255, 0)') {
                  $(this).css({
                      'background': 'red',
                  })
              } else {
                  $(this).css({
                      'background': 'yellow',
                      'color': 'black'
                  });
              }
          });
      $("#holiday-table")
          .find(".user-td")
          .attr("width", "200")

  });

</script>

{% endblock header %}

{% block menubar %}
{% include "includes/nav.html" %}
{% endblock menubar %}

{% block content %}
{{ holiday_table|safe }}
{% endblock content %}
