{% extends "base.html" %}

{% block header %}
    <link href="{{ STATIC_URL }}calendar.css" type="text/css"
          rel="stylesheet" />

    <script type="text/javascript" src="{{ STATIC_URL }}jquery/js/timepicker.js">
    </script>
{% endblock header %}


{% block content %}

<form action="#" method="POST" id="add-form">
  {% csrf_token %}
  <fieldset class="entry-form" id="add-entry-fs">
    <legend>Add Entry</legend>
    <table>
      {{ addform.as_table }}
    </table>
  </fieldset>
</form>

<form action="#" method="POST" id="change-form">
  {% csrf_token %}
  <fieldset class="entry-form" id="change-entry-fs">
    <legend>Change Entry</legend>
    <table>
      {{ changeform.as_table }}
    </table>
  </fieldset>
</form>

<script type="text/javascript">

   $("#line_starttime").timepicker({});
   $("#line_starttime").val('');
   $("#line_starttime").timepicker("disable");
   $("#line_endtime").timepicker({});
   $("#add_starttime").timepicker({});
</script>

{{ calendar|safe }}

{% endblock %}
